<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<header>

		<div class="row">
			<div class="col-12 col-md-2">
				<div id="quote"></div>
			</div>
			<div class="col-12 col-md-3">

			</div>
			<div class="col-12 col-md-2">
				<div id="date-time-now"></div>
			</div>
			<div class="col-12 col-md-3">

			</div>
			<div class="col-12 col-md-2">
				<div id="weather"></div>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-12 col-md-4">
				<div class="card card-style">
					<p class="p-fieldset">
						<form onsubmit="app.todoController.addTodo(event)">
							<fieldset class="fieldset-todos">
								<p class="p-todos">
									<span class="span-todo">TODO LIST<span>
											<label class="lbl-todo-count">Number of Todos</label>
											<input id="todo-count" class="ipt-todo-count" type="text">
								</p>
								<p>
									<label class="lbl-add-todo">
										Add Todo To List
										<input name="todo" class="ipt-todo" type="text" placeholder="Add Todo Here">
										<button class="btn-add-todo">ADD TODO</button>
									</label>
								</p>
							</fieldset>
						</form>
					</p>

				</div>
				<div>
					<p class="p-todo-list" id="todos"></p>
				</div>
			</div>
			<div class="col-12 col-md-8">
			</div>
		</div>

	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
